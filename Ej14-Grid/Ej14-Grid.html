<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CSS Grid Layout-Ejercicio 14</title>
	<link href='https://fonts.googleapis.com/css?family=Source Code Pro' rel='stylesheet'>
	<link rel="stylesheet" href="css/estilos.css">
</head>
<body>
	<h1 class="color_h1">CSS Grid Layout </h1>

	<div class="Contenedor-Grid1">
  		<div class="grid-item item1-Grid1"><h3>Header</h3></div>
  		<div class="grid-item item2-Grid1"><h3>Menu</h3></div>
  		<div class="grid-item item3-Grid1"><h3>Main</h3></div>
  		<div class="grid-item item4-Grid1"><h3>Right</h3></div>
  		<div class="grid-item item5-Grid1"><h3>Footer</h3></div>
	</div>

	<h1 class="color_h1">Contenedor Grid de Prueba</h1>


	<div class="Contenedor-Grid-prueba">
	  <div class="grid-item-p item1-p">1</div>
	  <div class="grid-item-p item2-p">2</div>
	  <div class="grid-item-p item3-p">3</div>  


	</div>

	<div class="grid-imagenes">
		<div class="img-texto grid-img-item1">
			<img src="./img/Elementos-grid.png" alt="Elementos del contenedor grid">
			<p> Estos son los elementos que tiene un contenedor grid para establecer la plantilla</p>
		</div>
		<div class="img-texto grid-img-item2">
			<img src="./img/Elementos-grid2.png" alt="Elementos del contenedor grid">
			<p> Las líneas del contenedor nos ayudarán a ubicar los elementos </p>
		</div>
	</div>

</body>
</html>
