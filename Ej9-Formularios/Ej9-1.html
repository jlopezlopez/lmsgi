<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
<title>Formulario de prueba de HTML5</title>
</head>
<body>
<h1>Controles de formulario</h1>
<form action="" method="get">
	<fieldset>
		<legend>Datos personales</legend>
		<p>
		Nombre: <input type="text" name="name_control" autofocus required />
		</p>

		<p>
		Correo electrónico: <input type="email" name="email_control" required />
		</p>

		<p>
		URL: <input type="url" name="url_control" placeholder="Escribe la URL de tu página web personal" />
		</p>
		 	<label for="ciudad">Ciudad</label>
 			<select name="ciudad">
 				<option value="CO">CÓRDOBA</option>	
 				<option value="SE" selected>SEVILLA</option>	
 				<option value="HU">HUELVA</option>	
 				<option value="CA">CÁDIZ</option>	
 				<option value="MA">MÁLAGA</option>	
 				<option value="GR">GRANADA</option>	
				<option value="AL">ALMERIA</option>
				<option value="JA">JAÉN</option>
 			</select>
</fieldset>

<fieldset>
	<legend>Otros datos</legend>
<p>
Fecha: <input type="date" name="date_control" />
</p>

<p>
Tiempo: <input type="time" name="time_control" />
</p>

<p>
Fecha y hora: <input type="datetime" name="datetime_control" />
</p>

<p>
Mes: <input type="month" name="month_control" />
</p>

<p>
Semana: <input type="week" name="week_control" />
</p>

<p>
Número (min -10, max 10): <input type="number" name="number_control" min="-10" max="10" value="0" />
</p>

<p>
Teléfono: <input type="tel" name="tel_control" />
</p>

<p>
Término de búsqueda: <input type="search" name="search_control" />
</p>

<p>
Color favorito: <input type="color" name="color_control" />
</p>
</fieldset>
<fieldset>
	<legend>Otros controles</legend>
<p>  Aficiones
	<label><input type="checkbox" name="aficion_1" value="1" checked>Cine</label>
	<label><input type="checkbox" name="aficion_2" value="1">Deporte</label>
</p>
<p>
	Forma de pago <br/>
	<input type="radio" name="forma_pago" value="V"/> Visa
	<input type="radio" name="forma_pago" value="A"/> American Express
	<input type="radio" name="forma_pago" value="M"/> MasterCard
</p>
</fieldset>
<p>
<input type="submit" value="Enviar" />
<input type="reset" value="Borrar" />
</p>
</form>
</body>
</html>
