<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CSS Grid Layout-Ejercicio 14</title>
	<link href='https://fonts.googleapis.com/css?family=Source Code Pro' rel='stylesheet'>
	<link rel="stylesheet" href="css/estilos.css">
</head>
<body>

	<div class="Contenedor-Grid1">

  			<div class="galeria">
  				<div class="entrada-galeria">
	  				<img src="./img/patios1.jpg" width="300" height="200" alt="Galeria CSS 1" />
	  				<p> Fiesta de los patios </p>
	  			</div>
	  			<div class="entrada-galeria">
	  				<img src="./img/cuesta-bailio-001.jpg" width="300" height="200" alt="Galeria CSS 2" />
	  				<p> Cuesta del Bailío </p>
	  			</div>
	  			<div class="entrada-galeria">
	  				<img src="./img/cuesta-bailio-002.jpg" width="300" height="200" alt="Galeria CSS 3" />
	  			</div>
	  			<div class="entrada-galeria">
	  				<img src="./img/cristo-faroles2.jpg" width="300" height="200" alt="Galeria CSS 4" />
	  			</div>
	  			<div class="entrada-galeria">
	  				<img src="./img/mezquita-catedral-de-cordoba_1280x720.jpg" width="300" height="200" alt="Galeria CSS 5" />
	  			</div>
	  			<div class="entrada-galeria">
	  				<img src="./img/Alcazar.jpg" width="300" height="200" alt="Galeria CSS 6" />
	  			</div>
	  			<div class="entrada-galeria">
	  				<img src="./img/callejitadelasflores.jpg" width="300" height="200" alt="Galeria CSS 7" />
	  			</div>
	  			<div class="entrada-galeria">
					<img src="./img/Puente Romano_1200x800.jpg" width="300" height="200" alt="Galeria CSS 8" />
				</div>
				<div class="entrada-galeria">
					<img src="./img/SanLorenzo.jpg" width="300" height="200" alt="Galeria CSS 9" />
				</div>
			</div>
  		</div>
  		<div class="grid-item item4-Grid1"><h3>Right</h3></div>
  		<div class="grid-item item5-Grid1"><h3>Footer</h3></div>
	</div>

</body>
</html>
