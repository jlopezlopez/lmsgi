<!DOCTYPE html>
<html>
<head>
<title>Propiedad Display</title>
<style>
	strong{
		display: block;
	}
</style>
</head>
<body>
<!--Muestra los elementos strong como elementos de bloque-->
<h1>Esto es un encabezamiento</h1>
<p>Esto es un <strong>párrafo</strong>, con algunas palabras <strong>importantes</strong>  </p>
<p>Esto es otro párrafo.</p>

</body>
</html>
